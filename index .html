<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form>
        <h2>Password Generator</h2>

        <div class="lengths">
            <label>length</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>

        <label><input class="checkbox" type="checkbox" id="lowercase" checked>Lowercase</label>
        <label><input class="checkbox" type="checkbox" id="uppercase" checked>Uppercase</label>
        <label><input class="checkbox" type="checkbox" id="numbers" checked>Numbers</label>
        <label><input class="checkbox" type="checkbox" id="symbols">Symbols</label>

        <button id="generate">Generate</button>

        <div class="passCopy">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
    </form>





    <script src="./app.js"></script>
</body>

</html>
